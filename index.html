<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ramazan Sahin</title>
  <meta name="color-scheme" content="dark">
  <style>
    :root{
      --bg:#000;
      --text:#f5f5f5;
      --muted:#9a9a9a;
      --btn:#121212;
      --btnHover:#1c1c1c;
      --ring:#2a2a2a;
      --verify-blue: #e5d603; /* Instagram-like blue */
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:20px;
    }
    .wrap{
      width:100%;
      max-width:420px;
      text-align:center;
    }
    .avatar{
      width:120px;
      height:120px;
      border-radius:50%;
      object-fit:cover;
      border:3px solid var(--ring);
      margin:0 auto 14px;
      display:block;
    }

    /* Name + Verifikation auf einer Linie, zentriert */
    .name-row{
      display:inline-flex;
      align-items:center;
      gap:8px;
      justify-content:center;
      margin-bottom:6px;
    }
    .name{
      font-size:1.6rem;
      line-height:1;
      font-weight:700;
      color:var(--text);
    }
    .verify-badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:22px;
      height:22px;
      border-radius:6px;
      background:linear-gradient(180deg, var(--verify-blue), #373501);
      box-shadow:0 2px 6px rgba(3,155,229,0.16);
      flex:0 0 22px;
    }
    .verify-badge svg{ width:12px; height:12px; display:block; }

    .bio{color:var(--muted);font-size:.95rem;margin-bottom:20px}
    .links{display:flex;flex-direction:column;gap:14px;align-items:stretch}
    .btn{
      display:flex;align-items:center;justify-content:center;gap:10px;
      padding:14px;border-radius:12px;
      background:var(--btn);border:1px solid var(--ring);
      color:var(--text);text-decoration:none;font-weight:600;
      transition:all .15s ease;
    }
    .btn:hover{background:var(--btnHover);transform:translateY(-2px)}
    .icon{width:22px;height:22px}
    .footer{margin-top:22px;color:var(--muted);font-size:.8rem}
    .footer a{color:inherit;text-decoration:underline}

    /* smaller screens */
    @media (max-width:460px){
      .avatar{width:96px;height:96px}
      .name{font-size:1.35rem}
      .verify-badge{width:20px;height:20px}
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <!-- Profilbild: lege avatar.jpg in den gleichen Ordner -->
    <img src="avatar.jpg" alt="Profilbild von Dein Name" class="avatar" />

    <div class="name-row" aria-hidden="false">
      <h1 class="name">Ramazan Sahin</h1>
      <!-- Verifikations-Badge: aria-label für Screenreader -->
      <span class="verify-badge" role="img" aria-label="Verifizierter Account">
        <!-- Weißer Haken als SVG -->
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M20 6L9 17l-5-5" stroke="#fff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
    </div>

    <p class="bio">The journey is the destination.</p>

    <section class="links" aria-label="Wichtige Links">
      <!-- Instagram -->
      <a class="btn" href="https://instagram.com/ramosahjn" target="_blank" rel="noopener noreferrer" aria-label="Instagram öffnen">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
          <rect x="2" y="2" width="20" height="20" rx="5"/>
          <circle cx="12" cy="12" r="4.2"/>
          <circle cx="17.5" cy="6.5" r="1.3" fill="currentColor"/>
        </svg>
        Instagram
      </a>

      <!-- TikTok -->
      <a class="btn" href="https://tiktok.com/@ramosahin" target="_blank" rel="noopener noreferrer" aria-label="TikTok öffnen">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M14.5 3v8.2a4.7 4.7 0 1 1-3.8-1.9V6.1h3.8c.4 2 2.1 3.6 4.2 3.9v3.4a7.3 7.3 0 0 1-4.2-1.4V21h-3.8v-6.3a2.9 2.9 0 1 0-2.1 4.9 2.9 2.9 0 0 0 2.1-.9V3h3.8z"/>
        </svg>
        TikTok
      </a>

      <!-- Snapchat -->
      <a class="btn" href="https://snapchat.com/add/ramosahjn" target="_blank" rel="noopener noreferrer" aria-label="Snapchat öffnen">
        <svg class="icon" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M12 3c2.9 0 5.2 2.2 5.2 5.1 0 1.5-.5 2.5-.5 2.5s.8 1 .8 1.8-.7.9-1.4.9c-.4 0-.7.3-.7.6s.4.7.8.9c.4.2 1 .3 1 .8s-.6.9-1.2 1c-.6.2-1.3.2-1.9.6-.6.4-1.4 1.3-2.1 1.3s-1.6-.9-2.2-1.3c-.6-.4-1.3-.4-1.9-.6-.6-.2-1.2-.5-1.2-1s.6-.6 1-.8c.4-.2.8-.6.8-.9s-.3-.6-.7-.6c-.7 0-1.4-.1-1.4-.9s.8-1.8.8-1.8-.5-1-.5-2.5C6.8 5.2 9.1 3 12 3z"/>
        </svg>
        Snapchat
      </a>

      <!-- E-Mail -->
      <a class="btn" href="mailto:sahinberkayramazan@outlook.de" aria-label="E-Mail schreiben">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M3 7.5a2.5 2.5 0 0 1 2.5-2.5h13A2.5 2.5 0 0 1 21 7.5v9a2.5 2.5 0 0 1-2.5 2.5h-13A2.5 2.5 0 0 1 3 16.5v-9Z"/>
          <path d="m4 7 8 6 8-6"/>
        </svg>
        E-Mail
      </a>
      
      <!-- E-Mail -->
      <a class="btn" href="https://discord.gg/tx7MAEu4" aria-label="Discord">
        Discord-Channel | Rightrock+
      </a>
    </section>

    <footer class="footer">
      © <span id="year"></span> · <a href="http://falkesoft.com" aria-label="Impressum">Falkesoft</a>
    </footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
